<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mix-It-Up!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div>
          <h1 class="center-align" style="color: rgb(247, 146, 163)">Welcome back to Mix-It-Up!</h1>
          <div>
            <div>
              <h5 class="center-align" style="color: whitesmoke">An app designed with your spirit taste in mind. Sign
                into your account to
                Mix-It-Up and access inspiration for cocktail recipes based on ingredients that are available in your
                home! </h5>
            </div>
          </div>
          <div>
            <h2 class="center-align" style="color:rgba(102, 231, 102, 0.863);">Create a new account: </h2>
          </div>
        </div>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: yellow;">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color:brown;">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
